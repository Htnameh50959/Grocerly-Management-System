<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distributor Page ({{session["pincode"]}})</title>
    <link rel="stylesheet" href="static/stylesanjavascript/css/distributor.css" />
</head>

<body>
    <nav id="navbar">
        <div class="logo">
            <img src="static/images/elitegrocers_logo.jpg" />
            <h2 class="logo-name">Elite Grocers</h2>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label class="menu" for="menu-toggle">☰</label>
        <div class="nav-links">
            <ul>
                <li><a href="/distributor">Home</a></li>
                <li id="cart1" class="dropdown">
                    <a id="cart">
                        Cart :
                        <p id="totalorder">0</p>
                    </a>
                    <ul class="dropdown-content">
                        <li>
                            <p id="allorders">All Orders</p>
                        </li>
                        <li>
                            <p id="todayorders">Today's Orders</p>
                        </li>
                    </ul>
                </li>
                <li><a id="add-products" href="/add_edit_product">Add/Edit Products</a></li>
                <li><a id="complaints">Complaints</a></li>
            </ul>
            <div class="profile" id="profile">
                <div class="profile-icon" id="profileIcon">
                    <!-- Profile icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
                        1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <div class="links-in-profileicon" id="links-in-profileicon">
                    <div class="profile-data">
                        <div class="profile-icon-in-links">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 
                              0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                        </div>
                        <h4 id="show-distributor-name">Distributor Name :<span id="distributorname">
                                {{session["distributorname"]}}</span></h4>
                        <h4 id="show-pincode">Pincode :<span id="pincode"> {{session["pincode"]}}</span></h4>
                        <h4 id="show-username">Username: <span id="usernameforplaceorder">
                                {{session["username"]}}</span></h4>
                        <h4 id="show-email">Email: <span id="email"> {{session["email"]}}</span></h4>
                        <hr id="profile-hr" />
                        <div id="loginorlogout">
                            <a id="logout-link">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>
    <div id="container">
        <h1 id="h1"></h1>
        <form id="formsearch">
            <label for="search">Search :</label>
            <input type="text" id="search" placeholder="Search..." />
        </form>
        <div id="order-list" class="order-list"></div>
    </div>
    <script src="static/stylesanjavascript/js/distributor.js"></script>
</body>

</html>
